<header>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
    <div class="container">
      <a class="navbar-brand ml-auto">MARKETING<br />UNLIMITED</a>
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="home">{{ "HEADER.HOME" | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog">{{ "HEADER.BLOG" | translate }}</a>
          </li>
        </ul>

        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn" id="language-dropdown" ngbDropdownToggle>
            {{ "HEADER.DROPDOWN" | translate }}
          </button>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button ngbDropdownItem (click)='switchLanguage("en")'>{{ "HEADER.ENGLISH" | translate }}</button>
            <button ngbDropdownItem (click)='switchLanguage("fr")'>{{ "HEADER.FRENCH" | translate }}</button>
          </div>
        </div>


        <a class="btn-custom my-2" type="submit">
          {{ "HEADER.CONTACT_BUTTON" | translate }}
        </a>
      </div>
    </div>
  </nav>
</header>
