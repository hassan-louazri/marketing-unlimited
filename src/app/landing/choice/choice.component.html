<div class="cards py-5 mt-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1>{{ "CHOICE.TITLE" | translate }}</h1>
    </div>

    <div class="flex-custom">
      <div class="col-12 col-md-6 col-lg-3 m-3 custom-width" *ngFor="let card of cards">
        <div class="card h-100 text-center">
          <div class="card-body">
            <span class="material-symbols-outlined">{{ card.icon }}</span>
            <h5 class="card-title">{{ card.title | translate }}</h5>
            <p class="card-text">{{ card.text | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
