<div class="cards py-5 mt-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1>Why Choose Us?</h1>
    </div>

    <div class="flex-custom">
      <div class="col-12 col-md-6 col-lg-3 m-3" style="width: 600px;" *ngFor="let card of cards">
        <div class="card h-100 text-center">
          <div class="card-body">
            <img [src]="card.icon" alt="icon" class="card-icon mb-3" />
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
