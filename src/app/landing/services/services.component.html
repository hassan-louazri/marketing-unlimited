<div class="services">
    <div class="container">
        <div class="title container text-center">
            <h1 class="p-3 m-0">{{ "SERVICES.TITLE" | translate}}</h1>
        </div>
    
        <div class="card-container">
            <div class="card service-card" *ngFor="let service of services">
                <div class="card-img-holder">
                    <img class="card-img-top" [src]="service.image" alt="Card image cap" />
                </div>
                <div class="card-body">
                    <div class="card-content">
                        <h3 class="card-title">{{ service.title | translate }}</h3>
                        <p class="card-text">{{ service.description | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
